<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <script>
        // No se distingue entre numeros enteros y flotantes
        // 64 bits en punto flotante IEEE 754

        var x = 3.987654;
        var y = 4;
        var a = "99"; // STRING

        console.log(Number.MAX_VALUE);
        console.log(Number.MIN_VALUE);

        var z = parseInt(a);
        console.log(z, typeof z);
        var zz = parseFloat(y);
        console.log(zz);
        var zzz = parseInt(x);
        console.log(zzz);

        var w = parseInt(x * y);
        console.log(w);

        var s = x.toFixed(2);
        console.log(s);

        var b = "hola"; //STRING
        var c = parseInt(b);
        console.log(c); // NaN (Not a Number) --> es un valor

        console.log(Number.isNaN(b)); //FALSE -> b no tiene el valor NaN
        console.log(Number.isNaN(x)); //FALSE -> x no tiee el valor NaN
        console.log(Number.isNaN(c)); //TRUE -> c tiene el valor NaN
        console.log(isNaN(b)); //???????
    </script>
</body>
</html>
